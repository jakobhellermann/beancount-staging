<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Beancount Staging</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: monospace;
        padding: 1rem;
        background: #1e1e1e;
        color: #d4d4d4;
        line-height: 1.6;
      }

      #app {
        max-width: 900px;
        margin: 0 auto;
      }

      #header {
        margin-bottom: 1rem;
        padding: 0.5rem;
        background: #2d2d2d;
        border-radius: 4px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #counter {
        font-weight: bold;
        color: #4ec9b0;
      }

      #transaction {
        white-space: pre-wrap;
        padding: 1.5rem;
        background: #252526;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        margin-bottom: 1rem;
        min-height: 150px;
        font-size: 14px;
      }

      #controls {
        background: #2d2d2d;
        padding: 1rem;
        border-radius: 4px;
      }

      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #9cdcfe;
        font-weight: bold;
      }

      input {
        font-family: monospace;
        width: 100%;
        padding: 0.75rem;
        background: #3c3c3c;
        border: 1px solid #3e3e42;
        border-radius: 4px;
        color: #d4d4d4;
        font-size: 14px;
        margin-bottom: 1rem;
      }

      input:focus {
        outline: none;
        border-color: #007acc;
      }

      .button-group {
        display: flex;
        gap: 0.5rem;
        flex-wrap: wrap;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-family: monospace;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
      }

      #prev,
      #next {
        background: #0e639c;
        color: #fff;
      }

      #prev:hover,
      #next:hover {
        background: #1177bb;
      }

      #prev:focus,
      #next:focus {
        background: #1177bb;
      }

      #prev:disabled,
      #next:disabled {
        background: #3e3e42;
        color: #858585;
        cursor: not-allowed;
      }

      #commit {
        background: #16825d;
        color: #fff;
        flex: 1;
      }

      #commit:hover {
        background: #1a9c6f;
      }

      #commit:focus {
        background: #1a9c6f;
      }

      #commit:disabled {
        background: #3e3e42;
        color: #858585;
        cursor: not-allowed;
      }

      .error {
        background: #5a1d1d;
        color: #f48771;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        border: 1px solid #be1100;
      }

      .success {
        background: #1e3a28;
        color: #4ec9b0;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        border: 1px solid #16825d;
      }

      @media (max-width: 600px) {
        body {
          padding: 0.5rem;
        }

        .button-group {
          flex-direction: column;
        }

        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="header">
        <span id="counter">Loading...</span>
      </div>
      <div id="message"></div>
      <div id="transaction">Loading transactions...</div>
      <div id="controls">
        <label for="expense-account">Expense Account:</label>
        <input
          type="text"
          id="expense-account"
          placeholder="Expenses:Groceries"
          list="account-list"
        />
        <datalist id="account-list"></datalist>
        <div class="button-group">
          <button id="prev">← Previous</button>
          <button id="next">Next →</button>
          <button id="commit" disabled>Commit</button>
        </div>
      </div>
    </div>
    <script src="/static/app.js"></script>
  </body>
</html>
